<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40" class="max-height-card">
    <mat-card *ngIf="dish">
        <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
            <p>{{dish.description}}
                </p>
        </mat-card-content>
        <mat-card-actions>
            <button color="primary" mat-button>LIKE</button>
            <button color="primary" mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list class="max-height-comment">
        <h3 class='bottom-spacement
        large-font spacer-bottom
        margin-left-title'>
            Comments
        </h3>
      <div *ngFor="let comment of dish.comments" class='margin-left-content'>
          <p class="medium-font margin-corrector">
            {{comment.comment}}
          </p>
          <p class="medium-font margin-corrector">
            {{comment.rating}} Stars
          </p>
          <p class="smaller-font margin-corrector bottom-spacement">
            -- {{comment.author}} {{comment.date | date}}
          </p>
        </div>
    </mat-list>
  </div>
</div>
